<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form id="signin-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="signInWithText()">Sign In with Text</button>
        <button type="button" onclick="signInWithVoice()">Sign In with Voice</button>
    </form>

    <script src="signin.js"></script>
</body>
</html>
