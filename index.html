<script>
    function startSignInListening() {
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.onresult = function(event) {
            let username = event.results[0][0].transcript;
            localStorage.setItem("username", username);
            window.location.href = "voice-form.html"; // Redirect directly to form filling
        };
        recognition.start();
    }
    window.onload = startSignInListening;
</script>
