<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Form</title>
</head>
<body>
    <h2>Voice-Controlled Form</h2>
    <form id="dynamicForm"></form>
    <button onclick="startListening()">Restart Voice Input</button>

    <script>
        let formFields = {
            "personal-info": ["Name", "Age", "Email"],
            "job-application": ["Full Name", "Position", "Experience"]
        };

        function createForm() {
            let formType = "personal-info"; // Default form type
            let form = document.getElementById("dynamicForm");
            formFields[formType].forEach(field => {
                let label = document.createElement("label");
                label.innerText = field;
                let input = document.createElement("input");
                input.type = "text";
                input.id = field.toLowerCase().replace(/\s+/g, "_");
                form.appendChild(label);
                form.appendChild(input);
                form.appendChild(document.createElement("br"));
            });
        }
        createForm();

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.onresult = function(event) {
                let transcript = event.results[event.results.length - 1][0].transcript;
                let words = transcript.split(" ");
                let formType = "personal-info"; // Default form type
                formFields[formType].forEach((field, index) => {
                    let fieldId = field.toLowerCase().replace(/\s+/g, "_");
                    if (document.getElementById(fieldId)) {
                        document.getElementById(fieldId).value = words[index] || "";
                    }
                });
            };
            recognition.onend = () => recognition.start();
            recognition.start();
        }

        window.onload = startListening;
    </script>
</body>
</html>
