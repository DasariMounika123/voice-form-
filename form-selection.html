<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
</head>
<body>
    <h2>Select a Form</h2>
    <button onclick="openForm('college')">College Form</button>
    <button onclick="openForm('internship')">Internship Form</button>

    <script>
        function openForm(formType) {
            window.location.href = formType + '-form.html';
        }
    </script>
</body>
</html>
