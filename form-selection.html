<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
</head>
<body>
    <h2>Select a Form</h2>
    <button onclick="goToForm('personal-info')">Personal Info</button>
    <button onclick="goToForm('job-application')">Job Application</button>

    <script>
        function goToForm(type) {
            localStorage.setItem("formType", type);
            window.location.href = "voice-form.html";
        }
    </script>
</body>
</html>
