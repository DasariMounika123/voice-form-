<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("micEnabled") === "true") {
                startVoiceRecognition();
            }
        });

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function (event) {
                const spokenText = event.results[0][0].transcript.toLowerCase();

                if (spokenText.includes("college form")) {
                    window.location.href = "voice-form.html?type=college";
                } else if (spokenText.includes("internship form")) {
                    window.location.href = "voice-form.html?type=internship";
                }
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error:", event.error);
            };
        }
    </script>
</head>
<body>
    <h1>Select a Form</h1>
    <button onclick="window.location.href='voice-form.html?type=college'">College Form</button>
    <button onclick="window.location.href='voice-form.html?type=internship'">Internship Form</button>
</body>
</html>
