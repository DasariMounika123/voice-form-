<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Internship Application Form</h2>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Say your name">
    <button onclick="startVoiceRecognition('name')">🎤 Speak</button>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Say your email">
    <button onclick="startVoiceRecognition('email')">🎤 Speak</button>

    <label>Phone:</label>
    <input type="tel" id="phone" placeholder="Say your phone number">
    <button onclick="startVoiceRecognition('phone')">🎤 Speak</button>

    <label>Company Name:</label>
    <input type="text" id="company" placeholder="Say the company name">
    <button onclick="startVoiceRecognition('company')">🎤 Speak</button>

    <label>Position:</label>
    <input type="text" id="position" placeholder="Say the position you're applying for">
    <button onclick="startVoiceRecognition('position')">🎤 Speak</button>

    <label>Start Date:</label>
    <input type="date" id="start_date">

    <label>Duration (Months):</label>
    <input type="number" id="duration" placeholder="Say the duration">
    <button onclick="startVoiceRecognition('duration')">🎤 Speak</button>

    <button onclick="submitForm()">Submit</button>

    <script src="voice.js"></script>
</body>
</html>
