<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>College Admission Form</h2>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Say your name">
    <button onclick="startVoiceRecognition('name')">🎤 Speak</button>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Say your email">
    <button onclick="startVoiceRecognition('email')">🎤 Speak</button>

    <label>Phone:</label>
    <input type="tel" id="phone" placeholder="Say your phone number">
    <button onclick="startVoiceRecognition('phone')">🎤 Speak</button>

    <label>Address:</label>
    <input type="text" id="address" placeholder="Say your address">
    <button onclick="startVoiceRecognition('address')">🎤 Speak</button>

    <label>Course:</label>
    <input type="text" id="course" placeholder="Say your course name">
    <button onclick="startVoiceRecognition('course')">🎤 Speak</button>

    <button onclick="submitForm()">Submit</button>

    <script src="voice.js"></script>
</body>
</html>
